<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">
    <title>Formulário</title>
</head>
<body>
    <form>
        <fieldset class="grupo">
            <div> 
                <h1 id="titulo">Pré-Consulta Nutricional</h1>
                <br>
             </div>
        
            <div class="campo">
                <label for="nome"><strong>Nome Completo</strong></label>
                <input type="text" name="nome completo" id="nome completo" required>
            </div>
    
            <div class="campo">
                <label for="date"><strong>Data de Nascimento</strong></label>
                <input type="date" name="data de nascimento" id="data" required>
            </div>
            
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div class="campo">
                <label for="tel"><strong>Telefone</strong></label>
                <input type="tel" name="telefone" id="telefone" required>
            </div>
            
            <div class="campo">
                <label for="peso"><strong>Peso</strong></label>
                <input type="text" name="peso" id="peso" required>
            </div>
            
            <div class="campo">
                <label for="altura"><strong>Altura</strong></label>
                <input type="text" name="altura" id="altura" required>
            </div>

            <div class="campo">
            <label for="sexo"><strong>Sexo</strong></label>
            <label>
                <input type="radio" name="sexo" value="feminino" checked>Feminino
            </label>
            <label>
                <input type="radio" name="sexo" value="masculino">Masculino
            </label>
        </div>
        
        <div class="campo">
            <label><strong>Objetivo(s) do acompanhamento nutricional:</strong></label>
            <br>
            <textarea row="6" style="width: 26em" id="objetivo" name="objetivo"></textarea> 
        </div>
        
        <button class="botao" type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
